name: nginx
version: 0.0.1
link: https://www.nginx.com
output: an Nginx server
description: >
  Nginx is an open source reverse proxy server that supports HTTP, HTTPS, SMTP,
  POP3, and IMAP protocols. It can be used as a load balancer, HTTP cache, and
  web server. It is designed for high concurrency, high performance, and low
  memory usage.
